<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-recursive-example.esm.js"></script>
    <script nomodule src="/build/stencil-recursive-example.js"></script>
  </head>
  <body>
    <button type="button" onclick="addItem()" style="margin-bottom: 1rem">Add item on section 1.2</button>

    <my-root id="my-root">
      <div slot="1">Title 1</div>
      <div slot="1.1">section 1.1</div>
      <div slot="1.1.1">section 1.1.1</div>
      <div slot="1.1.2">section 1.1.2</div>
      <div slot="1.2">section 1.2</div>
      <div slot="2">Title 2</div>
      <div slot="2.1">section 2.1</div>
      <div slot="2.1.1">section 2.1.1</div>
    </my-root>

    <script>
      function addItem() {
        const element = document.getElementById("my-root");

        const div = document.createElement('div');
        div.setAttribute('slot', '1.2.1');
        div.innerText = 'section 1.2.1';

        const child = { id: '1.2.1', title: 'section 1.2.1', children: [], ancestor: '1' };
        const items = [...element.items, child];
        items[4].children.push(child);

        element.appendChild(div);
        element.items = items;
      }
    </script>
  </body>
</html>
